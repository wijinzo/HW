<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll Dice</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }
  </style>
</head>
<body>

  <form action="#">
    <input id="rollButton" type="button" value="Roll Dice">
  </form>
  
  <table>
    <tr>
      <th>Face</th>
      <th>Percent (%)</th>
    </tr>
    <tr>
      <td>1</td>
      <td><div id="distribution1">0</div></td>
    </tr>
    <tr>
      <td>2</td>
      <td><div id="distribution2">0</div></td>
    </tr>
    <tr>
      <td>3</td>
      <td><div id="distribution3">0</div></td>
    </tr>
    <tr>
      <td>4</td>
      <td><div id="distribution4">0</div></td>
    </tr>
    <tr>
      <td>5</td>
      <td><div id="distribution5">0</div></td>
    </tr>
    <tr>
      <td>6</td>
      <td><div id="distribution6">0</div></td>
    </tr>
  </table>

  <img id="die1" src="./dice/die1.png" alt="blank image">
  <img id="die2" src="./dice/die1.png" alt="blank image">
  <img id="die3" src="./dice/die1.png" alt="blank image">
  <img id="die4" src="./dice/die1.png" alt="blank image">
  <img id="die5" src="./dice/die1.png" alt="blank image">
  <img id="die6" src="./dice/die1.png" alt="blank image">
  <br>
  <img id="die7" src="./dice/die1.png" alt="blank image">
  <img id="die8" src="./dice/die1.png" alt="blank image">
  <img id="die9" src="./dice/die1.png" alt="blank image">
  <img id="die10" src="./dice/die1.png" alt="blank image">
  <img id="die11" src="./dice/die1.png" alt="blank image">
  <img id="die12" src="./dice/die1.png" alt="blank image">

  <script>
    
    var die1Image, die2Image, die3Image, die4Image, die5Image, die6Image, die7Image, die8Image, die9Image, die10Image, die11Image, die12Image;
    var distribution1 = 0, distribution2 = 0, distribution3 = 0, distribution4 = 0, distribution5 = 0, distribution6 = 0;

    function start() {
      var button = document.getElementById("rollButton");
      button.addEventListener("click", rollDice);
      die1Image = document.getElementById("die1");
      die2Image = document.getElementById("die2");
      die3Image = document.getElementById("die3");
      die4Image = document.getElementById("die4");
      die5Image = document.getElementById("die5");
      die6Image = document.getElementById("die6");
      die7Image = document.getElementById("die7");
      die8Image = document.getElementById("die8");
      die9Image = document.getElementById("die9");
      die10Image = document.getElementById("die10");
      die11Image = document.getElementById("die11");
      die12Image = document.getElementById("die12");
    }

    function rollDice() {
      resetDistribution();
      setImage(die1Image);
      setImage(die2Image);
      setImage(die3Image);
      setImage(die4Image);
      setImage(die5Image);
      setImage(die6Image);
      setImage(die7Image);
      setImage(die8Image);
      setImage(die9Image);
      setImage(die10Image);
      setImage(die11Image);
      setImage(die12Image);
    }

    function setImage(dieImg) {
      var dieValue = Math.floor(1 + Math.random() * 6);
      dieImg.setAttribute("src", "./dice/die" + dieValue + ".png");
      dieImg.setAttribute("alt", "die image with " + dieValue + " spot(s)");
      updateFrequencyTable(dieValue);
      updateTable();
    }

    function updateFrequencyTable(dieValue) {
      switch (dieValue) {
        case 1:
          distribution1++;
          break;
        case 2:
          distribution2++;
          break;
        case 3:
          distribution3++;
          break;
        case 4:
          distribution4++;
          break;
        case 5:
          distribution5++;
          break;
        case 6:
          distribution6++;
          break;
      }
    }

    function updateTable() {
      var totalRolls = distribution1 + distribution2 + distribution3 + distribution4 + distribution5 + distribution6;

      document.getElementById("distribution1").textContent = ((distribution1 / totalRolls) * 100).toFixed(2) ;
      document.getElementById("distribution2").textContent = ((distribution2 / totalRolls) * 100).toFixed(2) ;
      document.getElementById("distribution3").textContent = ((distribution3 / totalRolls) * 100).toFixed(2) ;
      document.getElementById("distribution4").textContent = ((distribution4 / totalRolls) * 100).toFixed(2) ;
      document.getElementById("distribution5").textContent = ((distribution5 / totalRolls) * 100).toFixed(2) ;
      document.getElementById("distribution6").textContent = ((distribution6 / totalRolls) * 100).toFixed(2) ;
    }

    function resetDistribution() {
      distribution1 = 0;
      distribution2 = 0;
      distribution3 = 0;
      distribution4 = 0;
      distribution5 = 0;
      distribution6 = 0;
    }

    window.addEventListener("load", start);
  </script>

</body>
</html>
